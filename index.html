<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEVAHETU</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      background: #fff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.8rem;   /* Heading size bada */
      margin-bottom: 25px;
      color: #333;
      line-height: 1.4;
    }

    p {
      font-size: 1.4rem;   /* Subheading size bada */
      margin-bottom: 40px;
      color: #555;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      color: #fff;
    }

    .btn-whatsapp {
      background: #25D366;
    }

    .btn-info {
      background: #007BFF;
    }

    .btn-dev {
      background: #6c757d;
    }

    .btn:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ground-Level Emergency Non-Medical Support When Every Minute Matters Powered by Technology</h1>
    <p>SEVAHETU helps patients navigate hospitals faster during emergencies through real-time coordination and on-ground support.</p>
    <div class="buttons">
      <a href="https://wa.me/your-number" class="btn btn-whatsapp">Contact on WhatsApp</a>
      <a href="#how-it-works" class="btn btn-info">Understanding How Sevahatu Works</a>
      <a href="#" class="btn btn-dev">We're in Development...</a>
    </div>
  </div>
</body>
</html>
